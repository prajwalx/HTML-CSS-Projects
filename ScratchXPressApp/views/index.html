<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Express App</title>
    <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js">

    </script>
    <script>
    $(document).ready(function(){
      $('#button1').click(function(){
        var x = $('#text1').val();
        var y = $('#text2').val();
        var e =$('#selectorr');
        var operator = $('#selectorr').val();
        if(operator=='+')
        var z=x+'+'+y;
        else if (operator=='-') {
          var z=x+'-'+y;
        }
        else if (operator=='*') {
          var z=x+'*'+y;
        }
        else if (operator=='/') {
          var z=x+'d'+y;
        }
        else {
          var z=x+'+'+y;
        }
        $.get('/GetValue/'+z,function(data,status){
          $('#para1').html(data);
        });
      });
    });

    </script>
  </head>
  <body>
   <h2>Welcome To Express</h2>
   <input type="text" id="text1"placeholder="Num1"/><br/><br/>
   <input type="text" id="text2"placeholder="Num2"/><br/><br/>
   <select id="selectorr">
  <option value="+"selected="selected">Add</option>
  <option value="-">Subtract</option>
  <option value="*">MultiPly</option>
  <option value="/">Divide</option>
  </select>
   <button id="button1">Calculate</button><br/><br/>
   <p id="para1"></p>
  </body>
</html>
